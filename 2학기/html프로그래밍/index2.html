<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            display: inline;
        }
        p{
            display: inline;
        }
        span{
            display: block;
        }
        div{
            display: inline;
        }
    </style>
</head>
<body>
    <p><img src="/photo/2022.10.06.PNG" width="700"></p>
    <img src="/photo/2022.10.06.1PNG.PNG" width="700">
    <h2>◎ block 요소는 줄바꿈 O</h2>
    <p>김포대학교</p>
    <p>김포대학교</p>
    <p>김포대학교</p>
    <p>김포대학교</p>
    <p>김포대학교</p>
    <p>김포대학교</p>
    <p style="display: block;">김포대학교</p>
    <h4>학과소개</h4><h4>학과소개</h4><h4>학과소개</h4>
    <ol>
        <li><a href="http://naver.com">메뉴1</a></li>
        <li><a href="http://naver.com">메뉴2</a></li>
        <li><a href="http://naver.com">메뉴3</a></li>
    </ol>
    <h2>◎ Inline 요소는 줄바꿈 X</h2>
    <span><a href="http://naver.com">사이버보안과</a></span>
    <span><a href="http://naver.com">사이버보안과</a></span>
    <span><a href="http://naver.com">사이버보안과</a></span>
    <h2>◎ block 요소를 inline으로 바꾸기(CSS사용)</h2>
    <h2>◎ div 태그는 block 요소</h2>
    <div>1</div>
    <div>2</div>
    <div style="display: none;">3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <h2>◎ style 우선순위는 위에 헤더태그보다 독자적으로 하는게 더 높다</h2>
    <img src="/photo/2022.10.06.2.PNG" width="700">
    <h2>◎ 인라인 방식의 우선순위가 인터널 방식보다 높다.</h2>
</body>
</html>
