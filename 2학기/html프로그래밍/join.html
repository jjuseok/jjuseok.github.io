<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 로그인</title>
</head>
<body>
    <h1><span style="color:rgb(69, 204, 20)">NAVER 로그인</span></h1>
    <p>아이디 : <input type="text" name="id" size="6" maxlength="10" placeholder="아이디"></p>
    <p>비밀번호 : <input type="password" name="pw" size="6" maxlength="10" placeholder="비밀번호"></p>
    <p> *성별 : <input type="radio" name="gender">male <input type="radio" name="gender">female</p>
    <p> *전화번호 : <input type="text" size="3" maxlength="3" placeholder="010">-<input type="text" size="4" maxlength="3"placeholder="1234">-<input type="text" size="4" maxlength="3" placeholder="5678"></p>
    <input type="submit" value="로그인 하기" size="10">
</body>
</html>
