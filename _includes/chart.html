
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://code.highcharts.com/modules/offline-exporting.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
    <script>
        const python = parseInt(document.getElementById("python").textContent);
        const network = parseInt(document.getElementById("network").textContent);
        const hacking = parseInt(document.getElementById("hacking").textContent);
        Highcharts.chart('container', {
            chart: {
                styledMode: true
            },
            title: {
                text: 'Posts by tag'
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            series: [{
                type: 'pie',
                allowPointSelect: true,
                keys: ['name', 'y', 'selected', 'sliced'],
                data: [
                    ['Python', python, false],
                    ['Network', network, false],
                    ['Hacking', hacking, false],
    
                ],
                showInLegend: true
            }]
        });
    </script>
</figure>
